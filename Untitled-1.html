<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Intégration de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour le panier */
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Panier d'Achat <i class="fas fa-shopping-cart"></i></h1>
        <div id="cart" class="cart">
            <!-- Les éléments du panier seront ajoutés ici -->
        </div>
        <button id="addItem" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter un article
        </button>
    </div>

    <!-- Intégration des scripts JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour ajouter un article au panier
        function addItemToCart(itemName, itemPrice) {
            const cart = document.getElementById('cart');
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <span>${itemName}</span>
                <span>${itemPrice} €</span>
                <button class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            cart.appendChild(cartItem);

            // Ajout de l'événement de suppression
            cartItem.querySelector('button').addEventListener('click', () => {
                cartItem.remove();
            });
        }

        // Écouter le clic sur le bouton pour ajouter un article
        document.getElementById('addItem').addEventListener('click', () => {
            const itemName = 'Article ' + (document.getElementsByClassName('cart-item').length + 1);
            const itemPrice = (Math.random() * 100).toFixed(2);
            addItemToCart(itemName, itemPrice);
        });
    </script>
</body>
</html>
